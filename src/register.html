<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Daftar Akun - Suka Tani</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <style>
        body {
            background: url('../img/bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
    </head>
    <body>

        <div
            class="login-container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card login-card shadow-lg">
                <div
                    class="card-header text-center bg-transparent border-0 pt-4">
                    <h2 class="fw-bold text-success"><i
                            class="bi bi-leaf-fill me-2"></i>Suka Tani</h2>
                    <p class="text-muted">Buat akun baru untuk mulai
                        berbelanja.</p>
                </div>
                <div class="card-body p-4">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Nama
                                Lengkap</label>
                            <div class="input-group">
                                <span class="input-group-text"><i
                                        class="bi bi-person-fill"></i></span>
                                <input type="text" class="form-control"
                                    id="fullName"
                                    placeholder="Masukkan nama lengkap Anda"
                                    required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Alamat
                                Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i
                                        class="bi bi-envelope-fill"></i></span>
                                <input type="email" class="form-control"
                                    id="email" placeholder="contoh@email.com"
                                    required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password"
                                class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i
                                        class="bi bi-lock-fill"></i></span>
                                <input type="password" class="form-control"
                                    id="password"
                                    placeholder="Minimal 8 karakter" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword"
                                class="form-label">Konfirmasi Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i
                                        class="bi bi-shield-lock-fill"></i></span>
                                <input type="password" class="form-control"
                                    id="confirmPassword"
                                    placeholder="Ulangi password Anda" required>
                            </div>
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input"
                                id="termsCheck" required>
                            <label class="form-check-label" for="termsCheck">
                                Saya setuju dengan <a href="#"
                                    class="theme-link">Syarat &amp;
                                    Ketentuan</a>
                            </label>
                        </div>
                        <div class="d-grid">
                            <button type="submit"
                                class="btn btn-success btn-lg fw-bold">Daftar
                                Sekarang</button>
                        </div>
                    </form>
                </div>
                <div
                    class="card-footer text-center bg-transparent border-0 pb-4">
                    <p class="form-text">Sudah punya akun? <a href="login.html"
                            class="fw-bold text-decoration-none theme-link">Masuk
                            di sini</a></p>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../js/script_register.js"></script>
    </body>
</html>
