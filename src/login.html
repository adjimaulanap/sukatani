<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Suka Tani</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: url('img/bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>

    <div class="login-container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card login-card shadow-lg">
            <div class="card-header text-center bg-transparent border-0 pt-4">
                <h2 class="fw-bold text-success"><i class="bi bi-leaf-fill me-2"></i>Suka Tani</h2>
                <p class="text-muted">Masuk untuk melanjutkan ke toko</p>
            </div>
            <div class="card-body p-4">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Alamat Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="contoh@email.com" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                         <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Ingat Saya
                            </label>
                        </div>
                        <a href="#" class="form-text text-decoration-none theme-link">Lupa Password?</a>
                    </div>
                    <div class="d-grid">
                         <button type="submit" class="btn btn-success btn-lg fw-bold">Masuk</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center bg-transparent border-0 pb-4">
                <p class="form-text">Belum punya akun? <a href="register.html" class="fw-bold text-decoration-none theme-link">Daftar di sini</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
</body>
</html>
