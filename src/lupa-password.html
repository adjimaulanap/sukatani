<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password</title>
    <!-- Path CSS diperbaiki -->
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('../img/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 10px;
            color: #1a202c;
            font-weight: 700;
        }

        p {
            text-align: center;
            margin-bottom: 30px;
            font-size: 15px;
            color: #5a677d;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            color: #4a5568;
        }

        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="password"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #218838;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        input[type="password"]::placeholder,
        input[type="email"]::placeholder {
            color: #a0aec0;
        }

        .btn {
            width: 100%;
            padding: 14px 0;
            background: #218838;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(50, 100, 200, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .extra-links {
            text-align: center;
            margin-top: 25px;
        }

        .extra-links a {
            color: #218838;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .extra-links a:hover {
            text-decoration: underline;
            color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="#" method="POST">
            <h2>Lupa Password?</h2>
            <p>Jangan khawatir. Masukkan alamat email Anda yang terdaftar dan kami akan mengirimkan tautan untuk mengatur ulang password Anda.</p>

            <div class="input-group">
                <label for="email">Alamat Email</label>
                <input type="email" id="email" name="email" placeholder="contoh@email.com" required>
            </div>
            
            <button type="submit" class="btn">Kirim Tautan Reset</button>

            <div class="extra-links">
                <a href="login.html">Kembali ke Halaman Login</a>
            </div>
        </form>
    </div>
</body>
</html>
